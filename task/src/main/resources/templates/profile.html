<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile | Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0e6ad5f.js" crossorigin="anonymous"></script>
    <style>
        body { background: linear-gradient(180deg, #e3f2fd, #ffffff); font-family: 'Poppins', sans-serif; min-height: 100vh; transition: background 0.3s, color 0.3s; }
        body.dark { background: #121212; color: #f1f1f1; }
        .profile-card { max-width: 600px; margin: 50px auto; border-radius: 20px; overflow: hidden; box-shadow: 0 6px 20px rgba(0,0,0,0.15); background: #fff; transition: background 0.3s, color 0.3s; }
        body.dark .profile-card { background: #1e1e1e; color: #f1f1f1; }
        .profile-header { background: linear-gradient(135deg, #1565c0, #42a5f5); color: #fff; text-align: center; padding: 40px 20px; }
        .profile-header img { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 4px solid #fff; margin-bottom: 15px; }
        .profile-body { padding: 30px; }
        .profile-body h3 { font-weight: 700; color: #1565c0; }
        body.dark .profile-body h3 { color: #90caf9; }
        .info-item { margin: 15px 0; display: flex; align-items: center; }
        .info-item i { font-size: 1.2rem; color: #1565c0; margin-right: 12px; }
        body.dark .info-item i { color: #90caf9; }
        .btn-back { background: linear-gradient(90deg, #1565c0, #42a5f5); border: none; border-radius: 10px; padding: 10px 18px; color: #fff; font-weight: 600; transition: 0.3s ease; }
        .btn-back:hover { background: linear-gradient(90deg, #0d47a1, #1976d2); }
        @media (max-width: 576px) { .profile-card { margin: 15px; } .profile-body { padding: 20px; } .profile-header { padding: 30px 15px; } }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="profile-header">
        <img src="https://img.icons8.com/ios-filled/200/ffffff/user-male-circle.png" alt="profile picture">
        <h2 th:text="${user.name}">User Name</h2>
        <p class="mb-0">ðŸ‘‹ Welcome to your profile</p>
    </div>

    <div class="profile-body">
        <h3>About</h3>
        <div class="info-item"><i class="fas fa-user"></i><span><strong>Name:</strong> <span th:text="${user.name}">User</span></span></div>
        <div class="info-item"><i class="fas fa-envelope"></i><span><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></span></div>
        <div class="info-item"><i class="fas fa-calendar-alt"></i><span><strong>Joined:</strong> <span th:text="${user.createdAt}">N/A</span></span></div>

        <div class="text-center mt-4">
            <a th:href="@{/tasks/dashboard}" class="btn btn-back">â¬… Back to Dashboard</a>
        </div>
    </div>
</div>

<script>
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
</script>
</body>
</html>
